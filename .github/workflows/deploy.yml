name: GitHub Pages

on:
  push:
    branches:
    - main
permissions:
  contents: write
jobs:

   job1:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run:  npm install   

    - name: Install Angular CLI
      run:  npm install -g @angular/cli

    - name: Run tests
      run:  ng test --watch=false --browsers=ChromeHeadless

    - name: Build
      run: ng build -c production  
    
